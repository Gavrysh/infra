- name: Deploy application
  hosts: app
  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/Artemmkin/reddit.git'
        dest: /home/appuser/reddit
        version: monolith

    - name: Bundle install
      bundler:
        state: present
        chdir: /home/appuser/reddit
      notify: restart puma

  handlers:
    - name: restart puma
      become: true
      systemd:
        name: puma
        state: restarted
